<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>data koality - open data validator</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles -->
        <link href="css/style.css" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
        <link rel="manifest" href="img/fav/site.webmanifest">
    </head>

    <body>
        
        <!-- Logo and title -->
        <header class="px-5 my-5 text-center">

            <!-- Show fixed width image if device is large enough, otherwise show width% version -->
            <a href="index.html" alt="data koality home page">
                <img class="d-sm-none mx-auto" src="img/logo_green.svg" alt="data koality" width="75%">
                <img class="d-none d-sm-block d-lg-none mx-auto" src="img/logo_green.svg" alt="data koality" width="50%">
                <img class="d-none d-lg-block mx-auto" src="img/logo_green.svg" alt="data koality" width="360em">
            </a>

            <div class="col-lg-6 mx-auto">
                <p class="my-4 fst-italic text-secondary fs-5">Open data validation using Semantic Web technologies.</p>
            </div>
        </header>

        <main>

            <hr class="my-5">

            <!-- FORM -->
            <section class="container col-xxl-8 px-4 py-4">

                <h1 class="text-primary mb-4">validate a data set</h1>

                <div class="row">

                    <!-- Endpoint -->
                    <div class="col-md-6 mb-4">
                        <label for="i-endpoint" class="form-label">Endpoint URL</label>
                        <input type="url" class="form-control" id="i-endpoint" placeholder="http://datos.gob.es">
                    </div>

                    <!-- Title -->
                    <div class="col-md-6 mb-4">
                        <label for="i-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="i-title" placeholder="Title">
                    </div>

                    <!-- Theme -->
                    <div class="col-md-6 mb-4">
                        <label for="i-theme" class="form-label">Theme</label>
                        <select class="form-select" aria-label="Theme" id="i-theme">
                            <option selected>All/Unspecified</option>
                            <option value="technology">Technology</option>
                            <option value="geography">Geography</option>
                            <option value="transport">Transport</option>
                        </select>
                    </div>

                    <!-- Language -->
                    <div class="col-md-6 mb-4">
                        <label for="i-language" class="form-label">Language</label>
                        <select class="form-select" aria-label="Language" id="i-language">
                            <option selected>All/Unspecified</option>
                            <option value="en">EN</option>
                            <option value="es">ES</option>
                            <option value="fr">FR</option>
                        </select>
                        <!--<input class="form-control" list="languageDatalist" id="i-language" placeholder="Select a language">
                        <datalist id="languageDatalist">
                            <option value="All/Unspecified">
                            <option value="EN">
                            <option value="ES">
                            <option value="FR">
                            <option value="DE">
                            <option value="CN">
                        </datalist>-->
                    </div>

                    <!-- Publisher -->
                    <div class="col-md-6 mb-4">
                        <label for="i-publisher" class="form-label">Publisher</label>
                        <select class="form-select" aria-label="Publisher" id="i-publisher">
                            <option selected>All/Unspecified</option>
                            <option value="technology">Ayuntamiento de Madrid</option>
                            <option value="geography">Ministerio de Sanidad</option>
                            <option value="transport">Ministerio de Consumo</option>
                        </select>
                    </div>

                    <!-- Keywords -->
                    <div class="col-md-6 mb-4">
                        <label for="i-keywords" class="form-label">Keywords (separated by commas)</label>
                        <input type="text" class="form-control" id="i-keywords" placeholder="key, words, commas">
                    </div>

                </div>

                <!-- Buttons (validate and reset) -->
                <div class="my-5 d-grid gap-4 d-sm-flex justify-content-sm-center align-items-center text-center">
                    <button type="button" class="btn btn-outline-primary btn-lg px-4">Validate</button>
                    <a class="px-4" href="#">Reset</a>
                </div>
            </section>


            <hr>


            <!-- Footer -->
            <section class="container col-xxl-8 px-4 py-5">
                <div class="row text-center g-5 py-2">
                    <p>Koala icon made by <a href="https://www.flaticon.com/authors/ultimatearm" title="ultimatearm">ultimatearm</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>.<br>Made with &#127817; and &#129382; in <a href="https://2021.summerofcode.es/">oSoc Spain 2021</a>.</p>
                </div>
            </section>

        </main>
    </body>
</html>
